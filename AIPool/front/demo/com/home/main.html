
<v-expansion-panels v-model="$store.state.pools.panel">
    
    <template v-for="pool of $store.state.my_pool" :key="pool._id">
        <v-expansion-panel v-if="pool">
            <v-expansion-panel-title>
                
                <template v-if="$store.getters.is_mobile">
                    <v-card-title class="text-h6 text-white d-flex flex-column">
                      <p class="mt-4">
                        {{ pool.name }}
                      </p>
                       <p class="text-caption font-weight-medium">
                        {{ pool.desc }}
                      </p>
                    </v-card-title>
                </template>
                
                <template v-else>
                    <strong class="mr-4">{{pool.name}}</strong>
                    <span>{{pool.desc}}</span>
                </template>
                
            </v-expansion-panel-title>
            <v-expansion-panel-text class="padding-mobile-none">
                <pool :pool="pool"></pool>
            </v-expansion-panel-text>    
        </v-expansion-panel>    
    </template>    

</v-expansion-panels>
